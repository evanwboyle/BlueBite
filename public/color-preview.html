<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resco Color Palettes Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            background: #fafafa;
        }

        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .palette {
            display: flex;
            height: 120px;
            overflow: hidden;
        }

        .color-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: flex 0.3s ease;
            position: relative;
        }

        .color-block:hover {
            flex: 1.5;
        }

        .color-info {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            position: absolute;
            white-space: nowrap;
            z-index: 10;
        }

        .color-block:hover .color-info {
            opacity: 1;
        }

        .color-hex {
            font-weight: 600;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
        }

        .color-percent {
            font-size: 11px;
            opacity: 0.9;
        }

        .details {
            padding: 16px;
            font-size: 12px;
        }

        .color-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-swatch {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .color-meta {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-name {
            font-family: 'Courier New', monospace;
            font-weight: 500;
            color: #333;
        }

        .color-percentage {
            color: #999;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Resco Color Palettes</h1>
        <p class="subtitle">Extracted from Yale Buttery icons</p>
        <div id="content" class="loading">Loading color palettes...</div>
    </div>

    <script>
        async function loadPalettes() {
            try {
                const response = await fetch('./assets/resco-icons/color-palettes.json');
                if (!response.ok) throw new Error('Failed to load color palettes');

                const data = await response.json();
                renderPalettes(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">Error loading color palettes: ${error.message}</div>
                `;
                console.error(error);
            }
        }

        function renderPalettes(data) {
            const grid = document.createElement('div');
            grid.className = 'grid';

            // Sort by resco name
            const sorted = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));

            sorted.forEach(([rescoName, rescoData]) => {
                const card = document.createElement('div');
                card.className = 'card';

                const colors = rescoData.colors || [];

                // Create header
                const header = document.createElement('div');
                header.className = 'card-header';
                header.innerHTML = `<div class="card-title">${rescoName}</div>`;

                // Create palette bar
                const palette = document.createElement('div');
                palette.className = 'palette';

                colors.forEach(colorData => {
                    const block = document.createElement('div');
                    block.className = 'color-block';
                    block.style.flex = colorData.percentage / 100;
                    block.style.backgroundColor = colorData.color;

                    block.innerHTML = `
                        <div class="color-info">
                            <div class="color-hex">${colorData.color}</div>
                            <div class="color-percent">${colorData.percentage}%</div>
                        </div>
                    `;

                    palette.appendChild(block);
                });

                // Create details section
                const details = document.createElement('div');
                details.className = 'details';

                const colorList = document.createElement('div');
                colorList.className = 'color-list';

                colors.forEach(colorData => {
                    const item = document.createElement('div');
                    item.className = 'color-item';

                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.backgroundColor = colorData.color;

                    const meta = document.createElement('div');
                    meta.className = 'color-meta';
                    meta.innerHTML = `
                        <span class="color-name">${colorData.color}</span>
                        <span class="color-percentage">${colorData.percentage}%</span>
                    `;

                    item.appendChild(swatch);
                    item.appendChild(meta);
                    colorList.appendChild(item);
                });

                details.appendChild(colorList);

                card.appendChild(header);
                card.appendChild(palette);
                card.appendChild(details);
                grid.appendChild(card);
            });

            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(grid);
        }

        loadPalettes();
    </script>
</body>
</html>
